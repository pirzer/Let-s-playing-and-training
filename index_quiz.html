<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simple Quiz</title>
    <link rel="stylesheet" href="assets/css/style_quiz.css" />
  </head>
  <body>

<main class="hr1half">
      <!------------------------- 
        Header - Title & Time Countdown - Line 19: in the event of changing time setting, enter the number 
        in the gap of the span. Change the time in the JS file on lines 267 and 291. Three values should be the same
      ------------------------->
        <header class="p2 m2">
        <h1>Welcome to "Know more about yourself"</h1>
        <div class="timer">
        <h4>Time left: <span>8</span></h4>
        </div>
        </header>
        
        <div class="user">
        <h2>Mr/Mrs:<em>  <span class="name"></span></em></h2>
        </div> 
            
      <!------------------------- 
        Get started page - Instructions 
      ------------------------->
      <section class="get-started">
        <div class="instructions hr1half">
          <h2>Click the button below to start the quiz.</h2>
          <p class="p2">
            There will be a total of 5 questions. You will have 5 seconds 
            to complete each question.
          </p>
          <h3 class="p2">Good luck!</h3>
        </div>                    
        <button id="start-btn" type="button" class="start-button p2 m2 hr1half">
          Play Quiz
        </button>
      </section>
      <!-------------------------
        Main quiz body <span class="total-questions">20</span>
      ------------------------->
        
        <section class="main-quiz">
        <!-- Progress - Bar in percent & Display question count -->
        <section class="progress-container m2 hr1half">
          <progress class="progress-bar p2" value="25" max="100"></progress>
          <p>
            Question <span class="current-question">0</span> of
            <span class="total-questions">5</span>
          </p>
        </section>
        <!-- Questions & Answers  -->
        <section class="qa-container p2 m2">
          <h2 id="question"></h2>
          <div class="option-buttons">
            <button
              data-index="0"
              id="option-1"
              type="button"
              class="p2 hr1half option"
              onclick="optionClicked(this)"
            >
              ...
            </button>
            <button
              data-index="1"
              id="option-2"
              type="button"
              class="p2 hr1half option"
              onclick="optionClicked(this)"
            >
              ...
            </button>
            <button
              data-index="2"
              id="option-3"
              type="button"
              class="p2 hr1half option"
              onclick="optionClicked(this)"
            >
              ...
            </button>
            <button
              data-index="3"
              id="option-4"
              type="button"
              class="p2 hr1half option"
              onclick="optionClicked(this)"
            >
              ...
            </button>
          </div>
        </section>
        <!------------------------- 
          Footer buttons 
        ------------------------->
        <footer class="p2 m2">
          <button type="button" class="check-answer p2 hr1half">
            Check answer
          </button>
          <button type="button" class="next-question p2 hr1half">
            Next question
          </button>
          <button type="button" class="finish-quiz p2 hr1half">
            Finish quiz
          </button>
          <button type="button" class="quit-quiz p2 hr1half">Quit Quiz
            </button>
        </footer>
      </section>
      <!------------------------- 
          Score page  <span class="total-score">20</span> 
      ------------------------->
      <section class="final-score">
        <div class="display-score hr1half">
          <h2>Your total correct answers:</h2>
          <span class="my-score">0</span> <h4>out of</h4>
          <span class="total-score">5</span> 
          <h3 class="p2">PLEASE CONTACT US URGENTLY!!!</h3>
        </div>
        <button id="restart-btn" type="button" class="start-button p2 hr1half">
          Restart Quiz
        </button>
        <button type="button" class="quit-quiz score-quit p2 hr1half">
          Quit Quiz
        </button>
      </section>
    </main>
  </body>
  <!-- Local JavaScript file -->
  <script src="assets/JS/script_quiz.js"></script>
  <script src="assets/JS/js_nickname2.js"></script>
  <script src="assets/JS/userdetails.js"></script>
</html>
